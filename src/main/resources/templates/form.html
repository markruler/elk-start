<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Reading Books</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/material-dashboard.css?v=2.1.0}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/demo/demo.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script th:src="@{/js/plugins/echarts.min.js}"></script>
    <script th:src="@{/js/plugins/theme/macarons.js}"></script>
  </head>

  <body class="">
    <div class="wrapper ">
      <div th:replace="./sidebar.html"></div>
      <div class="main-panel">
        <div th:replace="./navbar.html"></div>
        <div class="content">
          <div class="content">
            <div class="container-fluid">

              <div class="row">                
                <div class="col-md-12">
                  <form id="insertReadingBook" class="form-horizontal" action="" method="" novalidate="novalidate">
                    <div class="card ">
                      <div class="card-header card-header-rose card-header-text">
                        <div class="card-text">
                          <h4 class="card-title">독서목록 추가하기</h4>
                        </div>
                      </div>
                      <div class="card-body ">
                        <div class="row">
                          <label class="col-sm-2 col-form-label">ISBN</label>
                          <div class="col-sm-7">
                            <div class="form-group bmd-form-group">
                              <input class="form-control" type="text" name="isbn" required="true" aria-required="true">
                            </div>
                          </div>
                          <label class="col-sm-3 label-on-right">
                            <code>required</code>
                          </label>
                        </div>
                        <div class="row">
                          <label class="col-sm-2 col-form-label">Category</label>
                          <div class="col-sm-7">
                            <div class="form-group bmd-form-group">
                              <input class="form-control" type="text" name="category" required="true" aria-required="true">
                            </div>
                          </div>
                          <label class="col-sm-3 label-on-right">
                            <code>required</code>
                          </label>
                        </div>
                        <div class="row">
                          <label class="col-sm-2 col-form-label">Title</label>
                          <div class="col-sm-7">
                            <div class="form-group bmd-form-group">
                              <input class="form-control" type="text" name="title" required="true" aria-required="true">
                            </div>
                          </div>
                          <label class="col-sm-3 label-on-right">
                            <code>required</code>
                          </label>
                        </div>
                        <div class="row">
                          <label class="col-sm-2 col-form-label">Author</label>
                          <div class="col-sm-7">
                            <div class="form-group bmd-form-group">
                              <input class="form-control" type="text" name="author" required="true" aria-required="true">
                            </div>
                          </div>
                          <label class="col-sm-3 label-on-right">
                            <code>required</code>
                          </label>
                        </div>
                        <div class="row">
                          <label class="col-sm-2 col-form-label">Publisher</label>
                          <div class="col-sm-7">
                            <div class="form-group bmd-form-group">
                              <input class="form-control" type="text" name="publisher" required="true" aria-required="true">
                            </div>
                          </div>
                          <label class="col-sm-3 label-on-right">
                            <code>required</code>
                          </label>
                        </div>
                      </div>
                      <div class="card-footer ml-auto mr-auto">
                        <button type="submit" class="btn btn-rose">추가</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="./fixed.html"></div>
    <div th:replace="./footer.html"></div>
  </body>

</html>
